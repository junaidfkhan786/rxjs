<div class="container-fluid">
    <div class="row g-2 p-3">
        <div class="col-md-4 col-xs-6 col-sm-6 col-lg-3  p-2 g-2" *ngFor="let card of cards">
            <div class="d-flex">
                <a (click)="goto(card.name)">
                    <mat-card class="p-3 box">
                       <p class="font-weight-bolder text-large middle"> {{card.name}} </p>
                    </mat-card>
                </a>
            </div>
        </div>
    </div>
</div>
